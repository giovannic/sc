version: '3.8'

services:
  postgres_sc:
    image: postgres:15-alpine
    container_name: postgres_sc
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sc_server}
      POSTGRES_USER: ${POSTGRES_USER:-sc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sc_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sc_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  sc_server:
    build: .
    container_name: sc_server
    depends_on:
      postgres_sc:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-sc_user}:${POSTGRES_PASSWORD:-sc_password}@postgres_sc:5432/${POSTGRES_DB:-sc_server}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
